	<!DOCTYPE html>

	<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<script type="text/javascript" src="{{ url_for('static', filename='js/d3.v3.min.js') }}"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
		<title>CytoQuant</title>
			<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.2.3.js') }}"></script>
			<script type="text/javascript">
					$( document ).ready(function() {
						$('#flupload').change(function() {
							$('#txtupload').val($('#flupload').val());
						});
					});
			</script>
	</head>


	<body>
		<div class="wrapper">
			<table align="center">
					<div id="container">
									<!-- logo div starts -->
									<div id="logo">
										<img src="static/logo_V1.gif" alt="Mountain View" style="width:200px;border:0" >
									</div>
									<!-- logo div ends -->

									<!-- file choose div starts -->
									<form class="c-fm-w" action="{{ url_for('just_upload_file') }}" align="center" method=post enctype=multipart/form-data>
										<div id="searchBox">
												<input type="text" id="txtupload"/>
												<input type="file" name="file" id="flupload"/>
												<input type="submit" name="submit" value="GO" />
										</div>
								 </form>
								 <!-- file choose div ends -->

								 <!-- icon div starts -->
								 <div id="theme" >
										<img src="static/icons/CytoQuant_icon.png" alt="CytoQuant" style="width:150px;border:0" >
								 </div>
								 <!-- icon div ends -->
					</div>

					<!-- seg, detect and search boxes start-->
					<tr>
						<!-- segmentation  -->
						<td style="text-align:center;white-space:nowrap">
							<form id="frmsegment" action="{{ url_for('segmentation') }}" align="center" method=post enctype=multipart/form-data>
								<div style="list-style-type:none"><input type="image" class="circle_image" src="{{ url_for('static', filename = 'icons/segmentation_icon.png') }}" border="0" alt="Submit"></div>
								<div style="list-style-type:none" ><input id="btnSegment" type="button"   value="Segmentation" class="bt-function"></div>
							</form>
						</td>
						<!-- segmentation ends -->

						<!-- detect -->
						<td style="text-align:center;white-space:nowrap">
							<form action="{{ url_for('detection') }}" align="center" method=post enctype=multipart/form-data>
								<li style="list-style-type:none"><input type="image" class="circle_image" src="{{ url_for('static', filename = 'icons/detection_icon.png') }}" border="0" alt="Submit"></li>
								<li style="list-style-type:none"><input type="submit"  value="Detection" class="bt-function"></li>
							</form> </nobr>
						</td>
						<!-- detect ends -->

						<!-- search -->
						<td style="text-align:center;white-space:nowrap">
							<form action="{{ url_for('search') }}" align="center" method=post enctype=multipart/form-data>
								<li style="list-style-type:none"><input type="image" class="circle_image" src="{{ url_for('static', filename = 'icons/cloud_icon.png') }}" border="0" alt="Submit"></li>
								<li style="list-style-type:none"><input type="submit"  value="Search" class="bt-function"></li>
							</form>
						</td>
						<!-- search ends -->
					</tr>
					<!-- seg, detect and search boxes end -->
		</table>
	</div>



	<!-- pic start -->
	<div id="openseadragon1"></div>
	<!-- pic ends -->

  <!-- footer start -->
		<footer align="center" style="position:relative; bottom:0px; height:10px; width: 1000px">
			<p style="font-size:16px" class="copyright" align="center">Copyright @2016,
				<a href="http://www.bme.ufl.edu/labs/yang/" target="_blank" >BICI2 Lab.</a>
				ALL RIGHTS RESERVED.</p>
		</footer>
	<!-- footer ends	 -->

			<script type="text/javascript" src="{{ url_for('static', filename='js/paper-full.min.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='js/openseadragon/openseadragon.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='js/openseadragon/openseadragon-imaginghelper.min.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='js/openseadragon/viewerinputhook.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='js/loadingoverlay.min.js') }}"></script>
		{% if path != '' %}
				<script type="text/javascript">
				// var tileSource = {
				// 	Image: {
				// 		xmlns: "http://schemas.microsoft.com/deepzoom/2008",
				// 		Url: "{{ path }}",
				// 		Format: "jpg",
				// 		Overlap: "2",
				// 		TileSize: "256"
				// 	}
				// };
				console.log("{{path}}");
				var viewer = OpenSeadragon({
					id: "openseadragon1",
					prefixUrl: "{{ url_for('static', filename='images/') }}",
					tileSources: "{{ path }}",
					maxZoomPixelRatio: "5",
					maxZoomLevel: "5",
					gestureSettingsMouse: {clickToZoom: false,dblClickToZoom: false},
					dblClickTimeThreshold: 1000
				});

				</script>
				<script type="text/javascript" src="{{ url_for('static', filename='js/editPaperSeg.js') }}"></script>
		{% endif %}
				<script>
					function submit_search() {
						var div1 = document.getElementById("movie-section");
						div1.style.backgroundColor= 'blue'
					}
				</script>
		</body>
	</html>
